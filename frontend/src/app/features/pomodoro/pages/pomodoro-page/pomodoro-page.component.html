<div class="pomodoro-page flex justify-center items-center p-4">
  <div class="timer-card bg-white dark:bg-gray-800 rounded-2xl !shadow-lg w-full max-w-md p-8">
    <div class="timer-types flex justify-center space-x-2 mb-8">
      <button [class.active]="(pomodoroService.type$ | async) === 'pomodoro'"
        (click)="pomodoroService.setType('pomodoro')" class="px-4 py-2 rounded-full text-sm font-medium">
        Pomodoro
      </button>
      <button [class.active]="(pomodoroService.type$ | async) === 'short-break'"
        (click)="pomodoroService.setType('short-break')" class="px-4 py-2 rounded-full text-sm font-medium">
        Short Break
      </button>
      <button [class.active]="(pomodoroService.type$ | async) === 'long-break'"
        (click)="pomodoroService.setType('long-break')" class="px-4 py-2 rounded-full text-sm font-medium">
        Long Break
      </button>
    </div>
    <div class="timer-display text-7xl font-bold text-center text-gray-900 dark:text-gray-100 mb-8">
      {{ pomodoroService.time$ | async }}
    </div>
    <div class="timer-controls flex justify-center space-x-4">
      <button
        class="start-button text-white px-8 py-3 rounded-full text-lg font-semibold transition-transform transform hover:scale-105"
        [class.running]="pomodoroService.running$ | async" (click)="
          pomodoroService.running$.value
            ? pomodoroService.stop()
            : pomodoroService.start()
        ">
        {{ (pomodoroService.running$ | async) ? 'Stop' : 'Start' }}
      </button>
      <button
        class="reset-button bg-gray-200 dark:bg-gray-700 px-8 py-3 rounded-full text-lg font-semibold transition-transform transform hover:scale-105"
        (click)="pomodoroService.reset()">
        Reset
      </button>
    </div>
  </div>
</div>
