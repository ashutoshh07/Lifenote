<div class="app-layout flex h-screen bg-background">
  <app-desktop-sidebar class="desktop-only" *ngIf="authService.isAuthenticated()"></app-desktop-sidebar>

  <div class="flex flex-col flex-1 overflow-y-auto">
    <main class="main-content flex-1" [ngClass]="{ 'padding-0px': !authService.isAuthenticated() }">
      <router-outlet></router-outlet>
    </main>
  </div>

  <app-mobile-bottom-nav class="mobile-only" *ngIf="authService.isAuthenticated()"></app-mobile-bottom-nav>
</div>
